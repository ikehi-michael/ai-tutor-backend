services:
  # PostgreSQL Database
  - type: pg
    name: ai-tutor-db
    databaseName: ai_tutor
    user: ai_tutor_user
    plan: free  # Change to 'starter' or higher for production
    region: oregon  # Change to your preferred region

  # FastAPI Backend
  - type: web
    name: ai-tutor-backend
    env: python
    region: oregon  # Should match database region
    plan: free  # Change to 'starter' or higher for production
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-tutor-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure key
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app,http://localhost:3000  # Update with your frontend URL
      - key: MAX_UPLOAD_SIZE
        value: 5242880
      - key: UPLOAD_DIR
        value: uploads
      - key: RATE_LIMIT_PER_MINUTE
        value: 20
      - key: YOUTUBE_API_KEY
        sync: false  # Set this manually in Render dashboard

